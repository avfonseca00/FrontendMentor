<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <div class="wrapper">
    <img src="images/pattern-background-desktop.svg" alt="pattern-background-desktop" class="bg__pattern__desktop">
    <img src="images/pattern-background-mobile.svg" alt="pattern-background-mobile" class="bg__pattern__mobile">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration">
      <div class="card__content">
        <div class="text__content">
          <div class="title__description">
            <p class="card__title">Order Summary</p>
            <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="plan__container">
            <div class="plan__container__text">
              <img src="images/icon-music.svg" alt="icon-music" class="icon">
              <div class="plan_text">
                <p class="plan__duration">Annual Plan</p>
                <p class="plan__price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change__plan__link">Change</a>
          </div>
        </div>
        <div class="buttons__container">
          <a href="#" class="button primary">Proceed to Payment</a>
          <a href="#" class="button">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/abner.villavicencio.94">VillaDev</a>.
  </div>
</body>
</html>
