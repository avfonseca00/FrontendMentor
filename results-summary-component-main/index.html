<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="left__container">
        <p class="text__medium lavender">Your Result</p>
        <div class="circle__container">
          <p class="result__value">76</p>
          <p class="max__value">of 100</p>
        </div>
        <p class="text__large">Great</p>
        <p class="text__small">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right__container">
        <p class="text__medium">Summary</p>
        <div class="summary">
          <div class="summary__item red">
            <div class="summary__item__left">
              <img src="assets/images/icon-reaction.svg" alt="" class="icon">
              <p class="category">Reaction</p>
            </div>
            <p class="category__result"><span>80</span> / 100</p>
          </div>
          <div class="summary__item yellow">
            <div class="summary__item__left">
              <img src="assets/images/icon-memory.svg" alt="" class="icon">
              <p class="category">Memory</p>
            </div>
            <p class="category__result"><span>92</span> / 100</p>
          </div>
          <div class="summary__item green">
            <div class="summary__item__left">
              <img src="assets/images/icon-verbal.svg" alt="" class="icon">
              <p class="category">Verbal</p>
            </div>
            <p class="category__result"><span>61</span> / 100</p>
          </div>
          <div class="summary__item blue">
            <div class="summary__item__left">
              <img src="assets/images/icon-visual.svg" alt="" class="icon">
              <p class="category">Visual</p>
            </div>
            <p class="category__result"><span>72</span> / 100</p>
          </div>
        </div>
        <a href="#" class="button">Continue</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">VillaDev</a>.
  </div>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
