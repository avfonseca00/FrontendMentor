<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="wrapper">
    <div class="card">
      <div class="card__content">
        <div class="text__container">
          <p class="card__title">Get <span>insights</span> that help your business grow.</p>
          <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats__container">
          <div class="stat">
            <div class="stat__value">10k+</div>
            <div class="stat__name">companies</div>
          </div>
          <div class="stat">
            <div class="stat__value">314</div>
            <div class="stat__name">templates</div>
          </div>
          <div class="stat">
            <div class="stat__value">12M+</div>
            <div class="stat__name">queries</div>
          </div>
        </div>
      </div>
      <div class="image__container">
        <img src="images/image-header-mobile.jpg" alt="image-header-mobile" class="image__header__mobile">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop" class="image__header__desktop">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/abner.villavicencio.94">VillaDev</a>.
  </footer>
</body>
</html>
