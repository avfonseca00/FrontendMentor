<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="wrapper">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" class="avatar" alt="profile image">
      <h2 class="name">Jessica Randall</h2>
      <p class="city">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="" class="button">GitHub</a>
        <a href="" class="button">Frontend Mentor</a>
        <a href="" class="button">LinkedIn</a>
        <a href="" class="button">Twitter</a>
        <a href="" class="button">Instagram</a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">VillaDev</a>.
  </footer>
</body>
</html>
