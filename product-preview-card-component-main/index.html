<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="perfume image" class="card__image__desktop">
      <img src="images/image-product-mobile.jpg" alt="perfume image" class="card__image__mobile">
      <div class="card__content">
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <p class="price">$149.99</p>
          <p class="discount">$169.99</p>
        </div>
        <a href="#" class="button"><img src="images/icon-cart.svg" alt="" class="cart__icon">Add to Cart</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/abner.villavicencio.94">VillaDev</a>.
  </div>
</body>
</html>
