<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="image__container">
        <img src="images/image-equilibrium.jpg" alt="nft__image" class="nft__image">
        <div class="view__overlay">
          <img src="images/icon-view.svg" alt="icon_view" class="icon__view">
        </div>
      </div>
      <div class="card__content">
        <div class="card__header">
          <div class="card__title">Equilibrium #3429</div>
          <div class="card__description">Our Equilibrium collection promotes balance and calm.</div>
        </div>
        <div class="nft__value__container">
          <div class="nft__value">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon">
            <p class="price">0.041 ETH</p>
          </div>
          <div class="time__container">
            <img src="images/icon-clock.svg" alt="icon-clock" class="icon">
            <div class="time">3 days left</div>
          </div>
        </div>
        <div class="separator"></div>
        <div class="author">
          <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
          <p class="name">Creation of  <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/avfonseca00/" target="_blank">VillaDev</a>.
  </footer>
</body>
</html>
