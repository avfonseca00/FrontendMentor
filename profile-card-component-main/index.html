<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="wrapper">
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg__pattern__top">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg__pattern__bottom">
    <div class="card">
      <div class="card__header">
        <img src="images/bg-pattern-card.svg" alt="" class="card__pattern__bg">
      </div>
      <img src="images/image-victor.jpg" alt="" class="avatar">
      <div class="profile__content">
        <div class="profile__name__container">
          <p class="profile__name">Victor Crest </p>
          <p class="number">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <div class="stats__container">
        <div class="stat">
          <p class="stat__value">80k</p>
          <p class="stat__category">Followers</p>
        </div>
        <div class="stat">
          <p class="stat__value">803k</p>
          <p class="stat__category">Likes</p>
        </div>
        <div class="stat">
          <p class="stat__value">1.4k</p>
          <p class="stat__category">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/abner.villavicencio.94">VillaDev</a>.
  </div>
</body>
</html>
