<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="card__content">
        <div class="logo__container">
          <img src="images/logo.svg" alt="base apparel logo" class="logo">
        </div>
        <div class="content">
          <div class="text">
            <h1 class="title"><span>We're</span> coming soon</h1>
            <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <div class="email__input">
              <input type="text" class="input" placeholder="Email Address">
              <button class="submit"><img src="images/icon-arrow.svg" alt="arrow icon" class="arrow"></button>
          </div>
        </div>
        <img src="images/bg-pattern-desktop.svg" alt="bg-pattern-desktop" class="bg__pattern">
      </div>
      <div class="img__container">
        <img src="images/hero-mobile.jpg" alt="drawers" class="article__image__mobile">
        <img src="images/hero-desktop.jpg" alt="drawers" class="article__image__desktop">
      </div>
      <div class="navbar__mobile">
        <img src="images/logo.svg" alt="base apparel logo" class="logo">
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/avfonseca00/" target="_blank">VillaDev</a>.
    </div>
  </footer>
</body>
</html>
